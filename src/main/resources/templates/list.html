<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Včeličky.sk</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="/css/style.css">

<!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

<!--    Fonts and Icons-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

<!--    Mapbox-->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap Table CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/bootstrap-table.min.css" rel="stylesheet">

    <!-- Bootstrap Table JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-table@1.22.2/dist/bootstrap-table.min.js"></script>

    <style>

    </style>
</head>
<body>

<div class="container-fluid px-0">

    <div th:replace="fragments :: navbar"></div>


    <div class="bg-light mb-5" id="main-container-list">
        <div class="container">
            <div class="row align-items-center">
                <div class="justify-content-center">
                    <h2 class="text-center text-warning" style="text-decoration: underline">Map of monitored devices</h2>
                    <div class="bg-light rounded-3 my-3"
                         style="  justify-content: center; align-items: center; display: flex; height: 400px;">
                        <div id="map" style="width: 100%; height: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="page-section mb-5">
        <div class="container">
            <h2 class="text-center mt-0">List of monitored devices</h2>
            <hr class="divider my-4">
            <table class="table table-striped table-hover"
                   id="table"
                   data-toggle="table"
                   data-pagination="true"
                   data-search="true"
                   data-page-size="7"
                   data-pagination-pre-text="Previous"
                   data-pagination-next-text="Next">
                <thead>
                <tr>
                    <th>Name of bee hive</th>
                    <th>Owner (beekeeper)</th>
                    <th>Dashboard</th>
                </tr>
                </thead>
                <tbody id="myTable">
                <tr th:each="device : ${devices}">
                    <td th:text="${device.name}"></td>
                    <td th:text="${device.owner}"></td>
                    <td>
                        <span th:if="${device.dashboardLink != null}">
                                <a th:href="${device.dashboardLink}" class="btn btn-outline-warning btn-sm">Go to Dashboard</a>
                            </span>
                        <span th:if="${device.dashboardLink == null}">Dashboard is not public</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>

    <div th:replace="fragments :: footer"></div>

</div>


<script th:inline="javascript" src="/js/mapa.js"></script>
<script src="/js/list.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    let geoJsonData = /*[[${geoJsonData}]]*/ '{}';
    /*]]>*/

    getGeoJsonData(geoJsonData);


</script>


</body>
</html>
